<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Больше чем у ❓процентове</title>
    <!-- Подключение шрифта Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Больше чем у ❓процентов</h1>
    <div class="input-container">
        <input type="text" id="salaryInput" placeholder="Введите зарплату в рублях..." oninput="formatInput()">
        <button onclick="calculatePercentile()">Узнать!</button>
    </div>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <div class="result">
        <p id="resultText">Здесь будет результат</p>
    </div>
    <div id="emojiContainer" class="emoji-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
